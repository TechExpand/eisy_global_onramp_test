<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Crypto Onramp</title>
  <script src="/app.js"></script>
  <meta name="description" content="A demo of hosted onramp" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</head>



<body>
  <script>
    const moonPay = window.MoonPayWebSdk.init;
    const widget = moonPay?.({
      flow: "buy",
      environment: "sandbox",
      params: {
        apiKey: "pk_test_3zWbnWjFbz9YzR4hfBqwlsPQ0UGnn0",
      },
      variant: "overlay",
      handlers: {
        async onTransactionCompleted(props) {
          console.log("onTransactionCompleted", props);
        },
      },
    });

    widget?.show();
  </script>
</body>

</html>
